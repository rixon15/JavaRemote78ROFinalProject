<mat-card class="form-card">
  <mat-card-content >
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate class="user-form">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name" />
        <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput id="email" type="email" formControlName="email" />
        <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          A valid email is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password" />
        <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput id="phone" type="tel" formControlName="phone" />
        <mat-error *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
          Phone number is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput id="address" type="text" formControlName="address" />
        <mat-error *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
          Address is required.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Salvare</button>
      <button mat-raised-button class="delete-button" (click)="onRemove()">
        <mat-icon>delete</mat-icon>
        Sterge
      </button>
    </form>

  </mat-card-content>
</mat-card>
