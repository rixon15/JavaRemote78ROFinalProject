<div style="height: 80vh" [ngSwitch]="viewType">

  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" *ngSwitchCase="'login'" class="form-container">
    <mat-card class="card-data">
      <mat-card-title class="card-title">Login</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required/>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required/>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="btn-submit" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button mat-button color="primary" (click)="viewType = 'register'">Create an account?</button>
      </mat-card-actions>
    </mat-card>
  </form>

  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" *ngSwitchCase="'register'" class="form-container">
    <mat-card class="card-data">
      <mat-card-title class="card-title">Register</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required/>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required/>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required/>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required/>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm password is required.
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Phone</mat-label>
          <input matInput type="tel" formControlName="phone"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="btn-submit" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button mat-button color="primary" (click)="viewType = 'login'">Back to login</button>
      </mat-card-actions>
    </mat-card>
  </form>


</div>
