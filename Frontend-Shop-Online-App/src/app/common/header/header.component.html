<header class="banner">
  <button class="text-btn" mat-button (click)="onHomePage()">Acasa</button>
  <button class="text-btn" mat-button (click)="onMyAccountPage()">Contul Meu</button>
  <button class="text-btn" mat-button (click)="onCheckoutPage()">Cos cumparaturi</button>
  <div style="display: contents;">
    <p style="color: white; font-size: 20px">|</p>
    @if (user && user.userRole == 'ADMIN') {
      <button class="text-btn" mat-button (click)="onAdminPage()">Admin</button>

      <div style="width: 16px"></div>

      <button class="text-btn" mat-button (click)="onLogout()">Logout</button>
    } @else if (user) {
      <button class="text-btn" mat-button (click)="onAdminPage()">Hello {{ user.name }}</button>

      <div style="width: 16px"></div>

      <button class="text-btn" mat-button (click)="onLogout()">Logout</button>
    } @else {
      <button class="text-btn" mat-button (click)="onLoginPage()">Login</button>
    }

  </div>
</header>
